    <script>
      (function() {
        // ---- Parent → Child: reflow Plotly when the iframe box changes ----
        window.addEventListener('message', function(e) {
          if (e && e.data && e.data.type === 'plotly-resize') {
            var graphs = document.getElementsByClassName('plotly-graph-div');
            for (var i = 0; i < graphs.length; i++) {
              if (window.Plotly && window.Plotly.Plots && window.Plotly.Plots.resize) {
                window.Plotly.Plots.resize(graphs[i]);
              }
            }
            // Height may change after reflow
            postHeight();
          }
        });

        // ---- Child → Parent: report content height so parent can set iframe height ----
        function docHeight() {
          var body = document.body, html = document.documentElement;
          return Math.max(
            body.scrollHeight, body.offsetHeight,
            html.clientHeight, html.scrollHeight, html.offsetHeight
          );
        }
        function postHeight() {
          var h = docHeight() | 0;
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'plotly-iframe-size', height: h }, '*');
          }
        }

        // Initial + on window resize
        window.addEventListener('load', postHeight);
        window.addEventListener('resize', postHeight);

        // Observe layout/size changes to keep height accurate
        try {
          var ro = new ResizeObserver(postHeight);
          ro.observe(document.documentElement);
          ro.observe(document.body);
        } catch (_e) {
          // ResizeObserver not available — rely on load/resize only
        }
      })();
