    <script>
      (function() {
        function getDocHeight() {
          // robust height (content-box)
          const body = document.body;
          const html = document.documentElement;
          return Math.max(
            body.scrollHeight, body.offsetHeight,
            html.clientHeight, html.scrollHeight, html.offsetHeight
          );
        }
        function postSize() {
          const h = getDocHeight();
          window.parent && window.parent.postMessage({ type: 'plotly-iframe-size', height: h }, '*');
        }

        // Post on load and on resize
        window.addEventListener('load', postSize);
        window.addEventListener('resize', postSize);
        document.addEventListener('DOMContentLoaded', postSize);

        // Observe DOM/layout changes
        const ro = new ResizeObserver(postSize);
        ro.observe(document.documentElement);
        ro.observe(document.body);

        // Hook into Plotly events if available
        try {
          const graphs = document.getElementsByClassName('plotly-graph-div');
          if (graphs.length) {
            const g = graphs[0];
            g.on?.('plotly_afterplot', postSize);
            g.on?.('plotly_restyle', postSize);
            g.on?.('plotly_relayout', postSize);
            g.on?.('plotly_animated', postSize);
          }
        } catch (e) {}

        // Fallback: periodic post for a short time (handles late layout)
        let n = 0;
        const id = setInterval(function() {
          postSize();
          if (++n > 40) clearInterval(id); // ~2s if 50ms interval
        }, 50);
      })();
    </script>
